<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Personal Finance Tracker</h1>
            <div class="transaction-input">
                <input type="text" id="transactionName" placeholder="Transaction Name"/>
                <input type="number" id="transactionAmount" placeholder="Amount"/>
                <select id="transactionCategory">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <button id="addTransactionBtn">Add Transaction</button>
            </div>
        </div>
        <div class="transactions">
            <h2>Transactions</h2>
            <ul id="transactionList"></ul>
            <h2>Summary</h2>
            <div id="summary">
                <p>Total Income: <span id="totalIncome">0</span></p>
                <p>Total Expenses: <span id="totalExpenses">0</span></p>
                <p>Balance: <span id="balance">0</span></p>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
